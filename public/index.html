<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Booking</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script> <!-- Cambia con tu CLIENT ID -->
</head>
<body>
  <div class="container">
    <h1>Buscar Vuelos</h1>
    <form id="flightForm">
      <div>
        <label for="origin">Origen:</label>
        <input type="text" id="origin" placeholder="JFK" required>
      </div>
      <div>
        <label for="destination">Destino:</label>
        <input type="text" id="destination" placeholder="SDQ" required>
      </div>
      <div>
        <label for="startDate">Fecha de inicio:</label>
        <input type="date" id="startDate" required>
      </div>
      <div>
        <label for="endDate">Fecha de fin:</label>
        <input type="date" id="endDate" required>
      </div>
      <div>
        <label for="maxPrice">Precio máximo:</label>
        <input type="number" id="maxPrice" placeholder="500" required>
      </div>
      <div>
        <label for="maxDuration">Duración máxima (horas):</label>
        <input type="number" id="maxDuration" placeholder="10" required>
      </div>
      <div>
        <label for="direct">Solo vuelos directos:</label>
        <input type="checkbox" id="direct" checked>
      </div>
      <button type="submit">Buscar Vuelos</button>
    </form>

    <!-- Mostrar resultados de la búsqueda -->
    <div id="flightResults"></div>

    <!-- Contenedor del botón de PayPal -->
    <div id="paypal-button-container"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
